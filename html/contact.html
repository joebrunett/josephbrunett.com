<!DOCTYPE>
<html>
	<head>
		<title>Joe Brunett -- Contact</title>
		<link type="text/css" rel="stylesheet" href="../css/styles.css"/>
		<link type="text/css" rel="stylesheet" href="../css/contact.css"/>
		<link href='http://fonts.googleapis.com/css?family=Alegreya+Sans+SC' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="../js/contact.js"></script>
	</head>

	<body>
		<div id="navWrapper">
			<a href="home.html">
				<img src="../imgs/logo.png" alt="logo" id="logo"/>
			</a>

			<nav id="nav">
				<a href="aboutme.html">About Me</a>
				<a href="">Contact</a>
				<a href="portfolio.html">Portfolio</a>
			</nav>
		</div>
		<div>
			<div id="title">
				<h2>Give me a shout!</h2>
			</div>
		</div>
		<div class="wrapper">
			<div class="inner" id="contactBox">
				<form>
					<input name="name" placeholder="What is your name?" class="name" required />
					<input name="emailaddress" placeholder="What is your email?" class="email" type="email" required />
   					<textarea rows="4" cols="50" name="subject" placeholder="Please enter your message" class="message" required></textarea>
   					<input name="submit" class="btn" type="submit" value="Send" />
				</form>
			</div>
		</div>

		<br/>
		<br/>
		<div class="center">
			<div class="inner" id="twitter">
				<a class="twitter-timeline" data-dnt="true" href="https://twitter.com/JCuffney" data-widget-id="409924421596372993">Tweets by @JCuffney</a>
			</div>
		</div>



	</body>
</html>
