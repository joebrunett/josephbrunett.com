	<h2>Contact</h2>

	 <div class="wrapper well">
          <div id="contactWrapper">
            <form method="post" action="#" class="form-horizontal" id="form">
              <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                  <input type="text" name="email" placeholder="Email" class="form-control" id="email" required/>
                </div>
              </div>
              <div class="form-group">
                <label for="subject" class="col-sm-2 control-label">Subject:</label>
                <div class="col-sm-10">
                  <input type="text" name="subject" placeholder="Subject" class="form-control" id="subject" required/>
                </div>
              </div>
              <div class="form-group">
                <label for="message" class="col-sm-2 control-label">Message:</label>
                <div class="col-sm-10">
                  <textarea name="message" rows="4" class="form-control" placeholder="Message" id="message" required></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary btn-lg btn-block" id="send">Send</button>
                </div>
              </div>
              <div class="form-group hidden" id="successMsg">
                <label class="col-sm-2"></label>
                <label class="col-sm-10" id="contactResponse">Thanks for your message!</label>
              </div>
            </form>
          </div>
        </div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script>
		
	      $('document').ready(function(){
		$('#send').click(function(){
		var email = $('#email').val();
		var subject = $('#subject').val();
		var message = $('#message').val();
		  if(email!="" && subject!="" && message!=""){
		    var params = $("#form").serialize();
		    $.ajax({
		      url: "../php/mailForm.php",
		      type:"POST",
		      data:params,
		      complete:function(){
		        $('#email').val("");
		        $('#subject').val("");
		        $('#message').val("");
		        $('#successMsg').removeClass("hidden");
		      },
		    });
		  }
		  return false;
		});
	      });
    
	</script>
